<template name="invite">
  {{#if guest}}
    <h1>Welcome, {{guest.name}}</h1>
    {{#if guest.rsvp}}
      <p>Chill.</p>
    {{else}}
      <input class="rsvp-button" type="button" value="RSVP" />
    {{/if}}
  {{else}}
    {{> notFound}}
  {{/if}}
</template>
